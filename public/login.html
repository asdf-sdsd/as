<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>로그인</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="이메일" required /><br />
        <input type="password" id="password" placeholder="비밀번호" required /><br />
        <button type="submit">로그인</button>
    </form>
    <p>계정이 없으신가요? <a href="register.html">회원가입</a></p>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('http://localhost:3000/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (response.ok) {
                localStorage.setItem('token', data.token);  // 토큰을 로컬 스토리지에 저장
                window.location.href = 'index.html';  // 로그인 후 메인 페이지로 이동
            } else {
                alert(data.message); // 오류 메시지 표시
            }
        });
    </script>
</body>
</html>
